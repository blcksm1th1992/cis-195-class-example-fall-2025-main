<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recorded Gym PRs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #e50914;
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
      background-color: #1a1a1a;
    }

    th, td {
      border: 1px solid #333;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #e50914;
    }

    tr:nth-child(even) {
      background-color: #222;
    }

    .buttons {
      text-align: center;
      margin-top: 20px;
    }

    button {
      background-color: #e50914;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }

    button:hover {
      background-color: #b00610;
    }

    a {
      color: #e50914;
      display: inline-block;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>Recorded Gym PRs</h1>

  <table id="prTable">
    <thead>
      <tr>
        <th>Athlete</th>
        <th>Squat</th>
        <th>Bench</th>
        <th>Deadlift</th>
        <th>Push Press</th>
        <th>Rows</th>
      </tr>
    </thead>
    <tbody>
      <!-- Table rows will be inserted here -->
    </tbody>
  </table>

  <div class="buttons">
    <button onclick="clearPRs()">Clear All PRs</button>
    <a href="form_pr.html">‚Üê Back to Form</a>
  </div>

  <script>
    const tableBody = document.querySelector("#prTable tbody");
    const data = JSON.parse(localStorage.getItem("gymPRs")) || [];

    if (data.length === 0) {
      tableBody.innerHTML = '<tr><td colspan="6">No PRs recorded yet.</td></tr>';
    } else {
      data.forEach(pr => {
        const row = `
          <tr>
            <td>${pr.name}</td>
            <td>${pr.squat}</td>
            <td>${pr.bench}</td>
            <td>${pr.deadlift}</td>
            <td>${pr.press}</td>
            <td>${pr.rows}</td>
          </tr>`;
        tableBody.insertAdjacentHTML("beforeend", row);
      });
    }

    function clearPRs() {
      if (confirm("Are you sure you want to clear all saved PRs?")) {
        localStorage.removeItem("gymPRs");
        location.reload();
      }
    }
  </script>
</body>
</html>
