<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Level 1 - Color Change</title>
<style>
.button {
  background-color: red;
  color: white;
  padding: 10px 20px;
  border: none;
  cursor: pointer;
  transition: background-color 5s;
}
.button:hover {
  background-color: blue;
}
</style>
</head>
<body>
  <button class="button">Hover Me</button>
</body>
</html>
