<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Level 6 - 3D Card Flip</title>
<style>
.scene {
  width: 200px;
  height: 300px;
  perspective: 1000px;
}
.card {
  width: 100%;
  height: 100%;
  transform-style: preserve-3d;
  transition: transform 1s;
}
.card:hover {
  transform: rotateY(180deg);
}
.front, .back {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 24px;
  color: white;
}
.front {
  background: lightblue;
}
.back {
  background: lightcoral;
  transform: rotateY(180deg);
}
</style>
</head>
<body>
  <div class="scene">
    <div class="card">
      <div class="front">Front</div>
      <div class="back">Back</div>
    </div>
  </div>
</body>
</html>
