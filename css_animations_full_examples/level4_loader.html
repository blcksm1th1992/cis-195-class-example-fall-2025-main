<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Level 4 - Rotating Loader</title>
<style>
.loader {
  width: 60px;
  height: 60px;
  border: 6px solid #ccc;
  border-top-color: #3498db;
  border-radius: 50%;
  animation: spin 1s linear 10;
}
@keyframes spin {
  to { transform: rotate(360deg); }
}
</style>
</head>
<body>
  <div class="loader"></div>
</body>
</html>
