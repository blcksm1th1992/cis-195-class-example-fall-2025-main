<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Level 2 - Move Box</title>
<style>
.box {
  width: 50px;
  height: 50px;
  background: green;
  position: relative;
  animation: moveBox 3s infinite al;
}
@keyframes moveBox {
  from { left: 0; }
  to { left: 200px; }
}
</style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
