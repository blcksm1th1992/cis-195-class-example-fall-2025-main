<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Level 3 - Bounce Effect</title>
<style>
.ball {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  background: orange;
  position: relative;
  animation: bounce 1s infinite cubic-bezier(.28,.84,.42,1);
}
@keyframes bounce {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-100px); }
}
</style>
</head>
<body>
  <div class="ball"></div>
</body>
</html>
