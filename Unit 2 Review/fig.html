<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered Figure with Caption</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f9f9f9;
      font-family: Arial, sans-serif;
    }

    figure {
      text-align: center;
      background: white;
      padding: 16px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    img {
      max-width: 100%;
      border-radius: 8px;
    }

    figcaption {
      font-style: italic;
      color: #555;
      margin-top: 8px;
    }
  </style>
</head>
<body>

  <figure>
    <img src="/images/41da14e770b9b2504523fc800e088317.png" alt="Placeholder image">
    <figcaption>Figure 1: A centered placeholder image with a caption</figcaption>
  </figure>

</body>
</html>
